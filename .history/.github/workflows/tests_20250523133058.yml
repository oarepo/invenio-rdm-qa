on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  QASE_TESTOPS_PROJECT: ${{ secrets.QASE_TESTOPS_PROJECT }}
  QASE_TESTOPS_API_TOKEN: ${{ secrets.QASE_TESTOPS_API_TOKEN }}
  QASE_ENVIRONMENT: ${{ secrets.QASE_ENVIRONMENT || 'Invenio-RDM' }}
  QASE_MODE: testops
  HEADLESS: true
  CI: true

jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    environment: Invenio-RDM
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: QASE_MODE=testops npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

